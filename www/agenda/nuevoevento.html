<!DOCTYPE html> 
<html lang="es">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="iso-8859-1">
		<title>Agenda Comercial</title>
		<link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile.simpledialog.min.css">
		<link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile-1.2.1.min.css">
        <link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile.datebox-1.0.1.min.css">
		<link rel="stylesheet" type="text/css" href="../jquery-mobile/app.css">
		<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
		<script src="../jquery-mobile/jquery-1.8.3.min.js"></script>
		<script src="../jquery-mobile/jquery.mobile-1.2.1.min.js"></script>
        <script src="../jquery-mobile/jquery.mobile.datebox-1.0.1.min.js"></script>
        <script src="../jquery-mobile/jquery.mobile.datebox.i18n.es-ES.utf8.js"></script>
		<script src="../jquery-mobile/jquery.validate.min.js"></script>
		<script src="../jquery-mobile/messages_es.js"></script>
		<script src="../jquery-mobile/moment.min.js"></script>
		<script src="../jquery-mobile/jquery.ui.map.js"></script>
		<script src="../jquery-mobile/jquery.ui.map.extensions.js"></script>
		<script src="../jquery-mobile/jquery.mobile.simpledialog2.min.js"></script>
		<script src="js/geolocator.js"></script>	
		<script src="js/evento.js"></script>	 
        <style>
			.ui-icon-close {
				background-image: url("../images/close.png");
			}	
			
			.ui-icon-save {
				background-image: url("../images/save.png");
			}
		</style>		
	</head> 
	<body>
		<div data-role="page" id="nuevo">
			<div data-role="header" data-theme="e">
		    	<a href="index.html" rel="external" data-role="button" data-icon="back" data-iconpos="notext">Atrás</a>
				<h1>Agenda Comercial - Nuevo Evento</h1>
		    	<a href="index.html" rel="external" data-role="button" data-icon="home" data-iconpos="notext">Home</a>
			</div>
			<form method="post" id="formulario1" name="formulario1">	
				<div class="ui-content" data-role="content" id="contenido" data-theme="c">
			        <div data-role="fieldcontain">
	 					<input type="hidden" id="personal" name="personal" value="11111111">
					</div>
					<div id="searchdiv">
    					<ul id="clientelist" data-role="listview" data-filter="true" class="cancel" data-filter-placeholder="Cliente..."></ul>
						<input type="hidden" id="cliente" name="cliente" value="">
					</div>					
			        <div data-role="fieldcontain">
			         	<label for="tipoaccion">Tipo Evento:</label>
			         	<select name="tipoaccion" id="tipoaccion"  class="required">
			            	<option value="" selected>Seleccione opcion</option>
						</select>					
					</div>
                     <div data-role="fieldcontain">
						<label for="fechaInicio">Fecha Inicio</label>
						<input name="fechaInicio" id="fechaInicio" type="date" data-role="datebox" data-options='{"mode": "calbox"}'>                    
					</div>
                     <div data-role="fieldcontain">
                        <label for="horaInicio">Hora Inicio:</label>
                        <input name="horaInicio" id="horaInicio" type="date" data-role="datebox" data-options='{"mode": "timebox", "timeFormatOverride": 24, "disableManualInput": true , "useDialogForceTrue": true, "useDialogForceFalse": false}'  class="required">
                    </div>
			        <div data-role="fieldcontain">
			         	<label for="estadoaccion">Estado:</label>
			         	<select name="estadoaccion" id="estadoaccion"  class="required">
			            	<option value="" selected>Selecciones Opcion</option>
						</select>		         	
					</div>
					<div data-role="fieldcontain" >
			         	<label for="lugar">Lugar:</label>
			         	<input type="text" class="tongua" name="lugar" id="lugar" value="" class="required" data-inline="true" readonly="readonly"/>
					</div>
					<div data-role="fieldcontain">
			         	<label for="prioridad">Prioridad:</label>
			         	<input type="text" class="tongua" name="prioridad" id="prioridad" value="" class="required"/>
					</div>
					<div data-role="fieldcontain">
			         	<label for="obsAccion">Descripcion:</label>
			         	<textarea cols="40" rows="8" name="obsAccion" id="obsAccion" class="required tongua"></textarea>
					</div>
			        <div data-role="fieldcontain">
						<input type="hidden" id="fechaTermino" value="">					
					</div>
				</div>
			</form>
			<div data-role="footer" data-position="fixed" data-theme="e">
				<div data-role="navbar">
					<ul>
						<li>
							<input type="button" id="guardar" name="guardar" value="Guardar"/>
						</li>
					</ul>
				</div>				
			</div>
		</div>		
		<div id="mapa" data-role="page">
			<div data-role="header" data-theme="e">
				<a href="#nuevo" data-role="button" data-icon="back" data-iconpos="notext">Atrás</a>
				<h1>Arrastrar Marcador para obtener Ubicación</h1>
			</div>
			<div data-role="content" data-theme="c">
				<div class="ui-bar-c ui-corner-all ui-shadow" style="padding: 8px;">
					<div id="canvas" style="height: 450px;"></div>
				</div>
			</div>
		</div>
	</body>
</html>
