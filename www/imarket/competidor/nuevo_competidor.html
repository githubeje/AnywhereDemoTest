	<body> 
		<div data-role="page" id="principal">
			<div data-role="header" data-position="fixed" data-theme="e">
		    	<a href="index.html" rel="external" data-icon="back" data-iconpos="notext">Atrás</a>
				<h1 title="IMarket - Procesos Competencia - Nuevo Competidor - Registro">IMarket - Procesos Competencia - Nuevo Competidor - Registro</h1>
		    	<a href="../index.html" rel="external" data-icon="home" data-iconpos="notext">Home</a>
			</div>
			<div data-role="content" data-theme="c">
			 	<form method="post" id="formulario">
			 		<input type="hidden" name="latitud" id="latitud" value="">
			 		<input type="hidden" name="longitud" id="longitud" value="">
					<div data-role="fieldcontain">
			         	<label for="nombre">Nombre:</label>
			         	<input type="text" name="nombre" id="nombre" value="" class="required" />
					</div>
			        <div data-role="fieldcontain">
			         	<label for="nombre">Descripción:</label>
			         	<input type="text" name="descripcion" id="descripcion" value="" class="required" />
					</div>
			        <div data-role="fieldcontain">
			         	<label for="local">Cadena:</label>
			         	<select id="local" name="local" class="required">
			            	<option selected>Escoger Cadena</option>
			            </select>
					</div>
			        <div data-role="fieldcontain">
			         	<label for="punto_de_venta">Punto de Venta:</label>
			         	<select id="punto_de_venta" name="punto_de_venta" class="required">
			            	<option selected>Escoger Punto de Venta</option>
			            </select>
					</div>
			        <div data-role="fieldcontain">
			         	<label for="nombre">Producto / Servicio</label>
			         	<select id="producto" name="producto" class="required">
			            	<option value="-1" selected>Escoger Producto / Servicio</option>
						</select>
					</div>
			        <div data-role="fieldcontain">
			         	<label for="nombre">Representante Legal:</label>
			         	<input type="text" name="representante_legal" id="representante_legal" value="" class="required"/>
					</div>
			        <div data-role="fieldcontain">
			         	<label for="nombre">Giro:</label>
			         	<input type="text" name="giro" id="giro" value="" class="required"/>
					</div>
			        <div data-role="fieldcontain">
			         	<div data-role="collapsible-set">
							<div data-role="collapsible" data-theme="b" data-content-theme="d">
								<h3>Ubicación Geográfica:</h3>
								<div data-role="fieldcontain">
			                        <label for="calle">Calle:</label>
			                        <input type="text" name="calle" id="calle" value="" class="required"/>
			                    </div>
			                    <div data-role="fieldcontain">
			                        <label for="numero">Número:</label>
			                        <input type="text" name="numero" id="numero" value="" class="required"/>	
			                    </div>
			                    <div data-role="fieldcontain">
			                        <label for="comuna">Comuna:</label>
			                        <input type="text" name="comuna" id="comuna" value="" class="required"/>
			                    </div>
			                    <div data-role="fieldcontain">
			                        <label for="region">Región:</label>
			                        <input type="text" name="region" id="region" value="" class="required"/>
			                    </div>
			                    <div data-role="fieldcontain">
			                        <label for="pais">País:</label>
			                        <input type="text" name="pais" id="pais" value="" class="required"/>
			                    </div>
			                    <a href="#mapa" data-role="button" id="check">Previsualizacion de Ubicación</a>
			                 </div>
			             </div>
					</div>
				</form>
			</div>
			<div data-role="footer" data-position="fixed" data-theme="e">
				<div data-role="navbar">			
					<ul>
						<li>
							<a href="#" id="save" data-icon="save" data-iconpos="notext">Guardar</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="mapa" data-role="page">
			<div data-role="header" data-theme="e">
				<a href="#principal" rel="external" data-icon="back" data-iconpos="notext">Atrás</a>
				<h1>La ubicacion a guardar:</h1>
			</div>
			<div data-role="content" data-theme="c">
				<div class="ui-bar-c ui-corner-all ui-shadow" style="padding: 8px;">
					<div id="canvas" style="height: 450px;"></div>
				</div>
			</div>
		</div>
