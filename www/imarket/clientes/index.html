		<script type="text/javascript" charset="utf-8" src="../../phonegap.js"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
		<script src="../../jquery-mobile/jquery-1.8.3.min.js"></script>
		<script src="../../jquery-mobile/jquery.mobile-1.2.1.min.js"></script>
		<script src="../../jquery-mobile/jquery.validate.min.js"></script>

		<script src="../../jquery-mobile/jquery.mobile.simpledialog2.min.js"></script>
		<script src="../js/geolocator.js"></script>
		<script src="../../js/generales.js"></script>
		<script src="index.js"></script>
        <script src="../../js/PushNotification.js"></script>
        <script src="../../js/notificaciones.js"></script>
	</head> 
	<body> 
		<div data-role="page" id="principal">
			<div data-role="header" data-theme="e">
		    	<a href="../index.html#procesos_competencia" rel="external" data-icon="back" data-iconpos="notext">Atrás</a>
				<h1 title="IMarket - Procesos Competencia - Clientes">IMarket - Procesos Competencia - Clientes</h1>
		    	<a href="../../index.html" rel="external" data-icon="home" data-iconpos="notext" data-iconpos="notext">Home</a>
			</div>
			<div data-role="content" data-theme="c">
				<form method="post" id="formulario">
			        <div data-role="fieldcontain">
			            <div data-role="collapsible-set">
							<div data-role="collapsible" data-theme="b" data-content-theme="d">
								<h3>Datos Cliente</h3>
								<div data-role="fieldcontain">
			         				<label for="nombre">Nombre:</label>
			         				<input type="text" name="nombre" id="nombre" value="" class="required"/>
								</div>
			        			<div data-role="fieldcontain">
			         				<label for="identificacion">Identificacion:</label>
			         				<input type="text" name="identificacion" id="identificacion" value="" class="required" />	
								</div>
			        			<div data-role="fieldcontain">
			         				<label for="correo">Correo:</label>
			         				<input type="text" name="correo" id="correo" value="" class="required" />
								</div>
			        			<div data-role="fieldcontain">
			         				<label for="telefono">Telefono:</label>
			         				<input type="text" name="telefono" id="telefono" value="" class="required" />
								</div>
			                 </div>
			             </div>
			 		</div>
			        <div data-role="fieldcontain">
						<div data-role="collapsible-set">
							<div data-role="collapsible" data-theme="b" data-content-theme="d">
								<h3>Clasificacion Cliente</h3>
			    				<div data-role="fieldcontain">
			         				<fieldset data-role="controlgroup" data-type="horizontal" >
			    						<legend>Orientación de Mercado:</legend>
			         					<input type="radio" name="tipo" id="tipo_1" value="1" />
			         					<label for="tipo_1">Industria</label>
			        					<input type="radio" name="tipo" id="tipo_2" value="2"  />
			         					<label for="tipo_2">Consumidor</label>
			   			 			</fieldset>
								</div>
			        			<div data-role="fieldcontain">
						        	<label for="tipo_segmento">Tipo Segmento:</label>
						    		<div data-role="collapsible-set" id="segmento"></div>
						    	</div>
							</div> 
						</div>
					</div>
			        <div data-role="fieldcontain">
			         	<div data-role="collapsible-set">
							<div data-role="collapsible" data-theme="b" data-content-theme="d">
								<h3>Ubicacion Geográfica</h3>
								<div data-role="fieldcontain">
			                        <label for="calle">Calle:</label>
			                        <input type="text" name="calle" id="calle" value="" class="required" />
			                    </div>
			                    <div data-role="fieldcontain">
			                        <label for="numero">Número:</label>
			                        <input type="text" name="numero" id="numero" value="" class="required" />	
			                    </div>
			                    <div data-role="fieldcontain">
			                        <label for="comuna">Comuna:</label>
			                        <input type="text" name="comuna" id="comuna" value="" class="required" />
			                    </div>
			                    <div data-role="fieldcontain">
			                        <label for="region">Región:</label>
			                        <input type="text" name="region" id="region" value="" class="required" />
			                    </div>
			                    <div data-role="fieldcontain">
			                        <label for="pais">País:</label>
			                        <input type="text" name="pais" id="pais" value=""  />
			                    </div>
			                    <a href="#mapa" data-role="button" id="check">Previsualizacion de Ubicación</a>
			                 </div>
			             </div>
					</div>
					<div data-role="fieldcontain">
						<div data-role="collapsible-set">
							<div data-role="collapsible"  data-theme="b" data-content-theme="d"  id="producto_servicio" >
								<h3>Producto / Servicio</h3>
								<fieldset data-role="controlgroup"></fieldset>
							</div>
			             </div>
					</div>
				</form>
			</div>
			<div data-role="footer" data-position="fixed" data-theme="e">
				<div data-role="navbar">			
					<ul>
						<li>
							<a href="#" id="save" data-icon="save" data-iconpos="notext">Guardar</a>				
						</li>
					</ul>
				</div>			
			</div>
		</div>
		<div id="mapa" data-role="page">
			<div data-role="header" data-theme="e">
				<a href="#principal" rel="external" data-icon="back" data-iconpos="notext">Atrás</a>
				<h1>La ubicacion a guardar:</h1>
			</div>
			<div data-role="content" data-theme="c">
				<div class="ui-bar-c ui-corner-all ui-shadow" style="padding: 8px;">
					<div id="canvas" style="height: 450px;"></div>
				</div>
			</div>
		</div>
	</body>
</html>
