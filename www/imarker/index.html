<!DOCTYPE html> 
<html lang="es">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>	
		<meta charset="utf-8">
		<title>Marcador</title>
        <link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile-1.2.1.min.css"/>
        <link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile.simpledialog.min.css">
        <link rel="stylesheet" type="text/css" href="../jquery-mobile/app.css">
		<script src="../phonegap.js"></script>
   	 	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
		<script type="text/javascript" src="../jquery-mobile/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../jquery-mobile/jquery.mobile-1.2.1.min.js"></script>
		<script type="text/javascript" src="../jquery-mobile/jquery.validate.min.js"></script>
        <script type="text/javascript" src="../jquery-mobile/jquery.mobile.simpledialog2.min.js"></script>		
		<script type="text/javascript" src="../jquery-mobile/jquery.ui.map.js"></script>
        <script type="text/javascript" src="../jquery-mobile/jquery.ui.map.extensions.js"></script>		
		<script type="text/javascript" src="../jquery-mobile/messages_es.js"></script>		
		<script type="text/javascript" src="../jquery-mobile/jquery.chained.js"></script>		
		<script type="text/javascript" src="../js/generales.js"></script>
		<script type="text/javascript" src="js/imarker.js"></script>
		<style type="text/css">
			.resize_fit_center {
			    max-width:100%;
			    max-height:100%;
			    vertical-align: middle;
			}
			
			.container {
			    margin: 10px;
			    width: 270px;
			    height: 550px;
			    line-height: 550px;
			    text-align: center;
			    overflow:auto;
			}
			
			.ui-icon-close {
				background-image: url("../images/close.png");
			}	
			
			.ui-icon-save {
				background-image: url("../images/save.png");
			}							
		</style>
	</head> 
	<body> 
		<div data-role="page" id="principal">
			<div data-role="header" data-theme="e">
				<a href="../menu.html" rel="external" data-icon="back" data-iconpos="notext">Atrás</a>
				<h1 title="Marcador Lugares">Marcador de Posiciones</h1>
			</div>
			<div data-role="content" data-theme="c">
				<div data-role="fieldcontain">
					<a href="#" data-role="button" onclick="capturePhotoEdit(Camera.PictureSourceType.CAMERA);"><img src="images/capturar.png" alt="Capturar Punto"></a>
				</div>
				<div data-role="fieldcontain">
					<div data-role="navbar">
						<ul>
							<li><a href="#fotografia" rel="external" data-role="button" >Imagen</a></li>
							<li><a href="#mapa" rel="external" data-role="button" >Posici&oacute;n</a></li>
						</ul>
					</div>
				</div>
				<div data-role="fieldcontain">
					<label for="categoria">Categor&iacute;a:</label>
		         	<select name="categoria" id="categoria" class="required"></select>
				</div>			
				<div data-role="fieldcontain">
					<label for="subcategoria">Subcategor&iacute;a:</label>
		         	<select name="subcategoria" id="subcategoria" class="required"></select>
				</div>			
				<div data-role="fieldcontain">
					<label for="descripcion">Descripcion local:</label>
		         	<input type="text" id="descripcion" name="descripcion" value=""/>
				</div>			
				<div data-role="fieldcontain">
					<label for="link">Sitio Web:</label>
		         	<input type="text" id="link" name="link" value=""/>
				</div>			
				<div data-role="fieldcontain" style="display:inline">
					<label for="diaria">Capturas diarias: </label>
					<input type="text" name="diaria" id="diaria" value="" readonly/>
				</div>
				<div data-role="fieldcontain" style="display:inline">
					<label for="total">Capturas a la fecha: </label>
					<input type="text" name="total" id="total" value="" readonly/>
				</div>
		 	</div>
			<div data-role="footer" data-position="fixed" data-theme="e">
				 <div data-role="navbar">
					<ul>
						<li><a href="#" id="grabar" data-icon="save" data-iconpos="notext" >Guardar</a></li>
				 	</ul>
				 </div>
			</div>		 	
		</div>
		<div data-role="page" id="fotografia">
			<div data-role="header" data-theme="e">
		    	<a href="#principal" data-icon="back" data-iconpos="notext">Atrás</a>
			</div>
			<div data-role="content"  style="text-align:center" data-theme="c">
				<div class="container">
				    <img class="resize_fit_center" src="images/nophoto64.png" id="capturefacing"/>
				</div>
			</div>			
		</div>
		<div data-role="page" id="mapa">
			<div data-role="header" data-theme="e">
		    	<a href="#principal" data-icon="back" data-iconpos="notext">Atrás</a>
			</div>
			<div data-role="content" data-theme="c">	
				<div class="ui-bar-c ui-corner-all ui-shadow" style="padding: 8px;" >
					<div id="direccion" style="position:relative;background:#000;color:#fff;opacity:0.6;text-align:center;font:12px/14px Arial;width:100%"></div>
					<div id="map" style="height: 450px;"></div>
					<input type="hidden" name="direccion_fisica" id="direccion_fisica" value=""  />
				</div>
			</div>
		</div>
	</body>
</html>
