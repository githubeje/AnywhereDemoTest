<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>Localizador</title>
        <link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile-1.2.1.min.css"/>
        <link rel="stylesheet" type="text/css" href="../jquery-mobile/jquery.mobile.simpledialog.min.css">
        <link rel="stylesheet" type="text/css" href="../jquery-mobile/app.css">
        <script src="../phonegap.js"></script>	
		<script src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry" type="text/javascript"></script>
        <script src="../jquery-mobile/jquery-1.8.3.min.js"></script>
        <script src="../jquery-mobile/jquery.mobile-1.2.1.min.js"></script>
        <script src="../jquery-mobile/jquery.chained.js"></script>
        <script src="../jquery-mobile/jquery.validate.min.js"></script>
        <script src="../jquery-mobile/messages_es.js"></script>
        <script src="../jquery-mobile/jquery.mobile.simpledialog2.min.js"></script>
        <script src="../jquery-mobile/jquery.ui.map.js"></script>
        <script src="../jquery-mobile/jquery.ui.map.extensions.js"></script>
        <script src="../jquery-mobile/moment.min.js"></script>
        <script src="js/localizador.js"></script>
        <style>
			.ui-icon-save {
				background-image: url("../images/save.png");
			}        
        </style>
    </head>
    <body>
		<div id="filtro" data-role="page">
			<div data-role="header" data-theme="e">
				<a href="../menu.html" rel="external" data-icon="back" data-iconpos="notext">Atrás</a>
                <h1 title="Localizador">Localizador</h1>
            </div>
            <div data-role="content" data-theme="c">
                <form method="post" id="formulario">
                    <div data-role="fieldcontain">
                         <label for="categorias">Categoria:</label>
                         <select name="categorias" id="categorias"  class="required">
                            <option value="" selected>Seleccionar la categoria</option>
                        </select>
                    </div>
                    <div data-role="fieldcontain">
                         <label for="subcategorias">Subcategoria:</label>
                         <select name="subcategorias" id="subcategorias"  class="required">
                            <option value="" selected>Seleccionar la subcategoria</option>
                        </select>
                    </div>
                    <div data-role="fieldcontain">                       
                         <label for="distance">Distancia:</label>
                         <select name="distance" id="distance" class="required">
                             <option value="" selected>Seleccionar radio de distancia a buscar</option>
                        </select>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="descripcion">Descripción:</label>
                        <textarea rows="1" cols="20" name="descripcion" id="descripcion" wrap="hard" ></textarea>
                    </div>
                </form>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="e">
				<div data-role="navbar">			
					<ul>
						<li>
							<a href="#" id="buscar" data-icon="search" data-iconpos="notext">Buscar</a>
						</li>
					</ul>
				</div>        
            </div>
		</div>
        <div id="mapa" data-role="page">
            <div data-role="header" data-theme="e">
                <a href="#filtro" rel="external" data-icon="back" data-iconpos="notext">Atrás</a>
                <h1 title="Localizador - Puntos Encontrados">Localizador - Puntos Encontrados</h1>
            </div>
            <div data-role="content" data-theme="c">
                  <div class="ui-bar-c ui-corner-all ui-shadow" style="padding:10px;">
                    <div id="canvas" style="height:550px;"></div>       
                </div>
            </div>
        </div>
  </body>
</html>
